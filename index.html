<!DOCTYPE html>
<html lang="en">
<head>
    <title>ForceGraph</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/force-graph"></script>
    <script src="index.js" defer></script>

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link href='//fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="abyss"></div>
<button id="sidebar-toggle">â˜°</button>
<div id="sidebar">
    <div class="sidebar-actions">
        <button id="reset-btn" class="sidebar-action-btn">RESET</button>
        <button id="auto-update-switch" class="sidebar-action-btn">AUTO</button>
        <button id="update-btn" class="sidebar-action-btn">UPDATE</button>
    </div>
    <details class="sidebar-section">
        <summary>Forces</summary>
        <p>SAMPLE TEXT</p>
        <!-- sliders for all forces-->
    </details>
    <details class="sidebar-section">
        <summary>Groups</summary>
    </details>
    <details class="sidebar-section">
        <summary>Labels</summary>
        <!-- sliders for font size and opacity, toggle visibility altogether-->
    </details>
    <details class="sidebar-section">
        <summary>Data</summary>
    </details>
    <div id="sidebar-search">
        <div class="search-input-wrapper">
            <input type="text" id="search-input" placeholder="Search nodes...">
            <div id="search-suggestions">
                <div class="search-suggestion">Chess Club</div>
                <div class="search-suggestion">Drama Society</div>
                <div class="search-suggestion">Nathan Smith</div>
                <div class="search-suggestion">Robotics Team</div>
                <div class="search-suggestion">Jane Doe</div>
            </div>
        </div>
        <div id="search-result">Search a node to see its description here.</div>
    </div>
</div>
<div id="graph"></div>
</body>
</html>
